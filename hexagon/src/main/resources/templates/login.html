<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/hexagon.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- Libraries CSS Files -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>

     <!-- Favicons -->
     <link th:href="@{/images/hacker.png}" rel="icon">
     <link th:href="@{/images/hacker.png}" rel="apple-touch-icon">
</head>

<body th:style="'background: url(/images/bg.jpg) ;no-repeat center center fixed;'">
    <main >
        <header class="top_header">
            <div class="container">
                <div class="row"><div class="col-sm-12"></div></div>
                    <div class="row">
                    <div class="col-sm-3">                    
                    </div>
                    <div class="col-sm-6">
                        <br><br><br>
                            <img th:src="@{/images/hexagonlogo.png}" class="img-responsive center-block" width="150" height="300" alt="Logo"/>

                    </div>
                    <div class="col-sm-3">                    
                    </div>
                </div>
                <div class="row"><div class="col-sm-12"><br><br><br></div></div>
            </div>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="login-logo">
                            
                            <img th:src="@{/images/hexagon_vector_logo.png}" class="img-responsive center-block" width="150" height="300" alt="Logo"/>

                        </div>
                    </div>
                </div>
            </div>
        </section>

<section>
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="login-form">

    
    <form th:action="@{/login}" method="POST" class="form-signin">
        
        <div class="form-group">
        <input type="text" id="email" name="email" th:placeholder="Email"
               class="form-control"/> 
            </div>
            <div class="form-group">
        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/> 
            </div>
           


        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <div class="form-group">
        <button class="login-btn" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
            </div>
    </form>
    <form th:action="@{/registration}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Register as New User</button>
    </form>

</div>
</div>
<div class="col-sm-4"></div>
</div> 
</div>
</section>
</main>
</body>
</html>
